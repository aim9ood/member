<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRIBUSI 슬라이드쇼</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }
        .nav-button:hover {
            background: rgba(0,0,0,0.6);
        }
        #prev {
            left: 10px;
        }
        #next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="slide active">
            <video src="video1.mp4" muted loop></video>
        </div>
        <div class="slide">
            <video src="video2.mp4" muted loop></video>
        </div>
        <div class="slide">
            <video src="video3.mp4" muted loop></video>
        </div>
        <div class="slide">
            <video src="video4.mp4" muted loop></video>
        </div>
        <div class="slide">
            <video src="video5.mp4" muted loop></video>
        </div>
        <a href="#" class="nav-button" id="prev">&lt;</a>
        <a href="#" class="nav-button" id="next">&gt;</a>
    </div>

    <script>
         const slides = document.querySelectorAll('.slide');
         const videos = document.querySelectorAll('.slide video'); 
         const prevButton = document.getElementById('prev');
         const nextButton = document.getElementById('next');
         let currentSlide = 0;

     function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        videos[currentSlide].pause();
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
        videos[currentSlide].play();
        }

     function nextSlide() {
        showSlide(currentSlide + 1);
        }

     function prevSlide() {
        showSlide(currentSlide - 1);
        }

    prevButton.addEventListener('click', prevSlide);
    nextButton.addEventListener('click', nextSlide);

// 초기 비디오 재생
    videos[currentSlide].play();

    setInterval(nextSlide, 60000); // 1분마다 자동 전환

// 페이지 로드 시 모든 비디오를 미리 로드
    window.addEventListener('load', () => {
        videos.forEach(video => {
            video.load();
      });
    });
    </script>
</body>
</html>
